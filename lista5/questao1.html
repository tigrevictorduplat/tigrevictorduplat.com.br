<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Comentário em Blog</title>
</head>
<body>
    <h1>Deixe seu comentário:</h1>
    <form>
        <label for="nome"><strong>Nome:</strong></label> <br>
        <input type="text" name="nome" id="txtnome" size="65"> <br>
        <label for="email"><strong>E-mail:</strong></label><br>
        <input type="text" name="email" id="txtemail" size="65"> <br>
        <label for="website"><strong>Website:</strong></label> <br>
        <input type="text" name="website" id="txtweb" size="65"> <br>
        <label for="comentario"><strong>Comentário:</strong></label> <br>
        <textarea name="comentario" id="txtcoment" cols="65" rows="10"></textarea> <br>
        <p><strong>Obsevação: Seu comentário será publicado após passar pelo moderador</strong></p>
        <button>Enviar Comentário</button>
    </form>
